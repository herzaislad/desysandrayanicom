<script>

<script>
$(document).ready(function(){
  $(".triggers-petals").mouseenter(function() {
    var thisId = $(this).attr('id'); // eg.: "trigger-petal_2"
    var targetSplitText = thisId.split('-') // split result: (0) "trigger"; (1) "petal_2"
    var targetId = targetSplitText[1] // take index (1): "petal_2"
    $("#"+targetId).css({ opacity: 1 });
  });

  $(".triggers-petals").mouseleave(function() {
    var thisId = $(this).attr('id'); // eg.: "trigger-petal_2"
    var targetSplitText = thisId.split('-') // split result: (0) "trigger"; (1) "petal_2"
    var targetId = targetSplitText[1] // take index (1): "petal_2"
    $("#"+targetId).css({ opacity: 0 });
  });
});
</script>
<!-- script utk flowers end -->

<script>

<!----- JQUERY FOR SLIDING NAVIGATION --->   
$(document).ready(function() {
  $('a[href*=#]').each(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
    && location.hostname == this.hostname
    && this.hash.replace(/#/,'') ) {
      var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
      var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
       if ($target) {
         var targetOffset = $target.offset().top;

<!----- JQUERY CLICK FUNCTION REMOVE AND ADD CLASS "ACTIVE" + SCROLL TO THE #DIV--->   
         $(this).click(function() {
            $("#nav li a").removeClass("active");
            $(this).addClass('active');
           $('html, body').animate({scrollTop: targetOffset}, 1000);
           return false;
         });
      }
    }
  });

}); 

</script>
